  #     - .:/app
  #   networks:
  #     - app-network
  mongodb:
    container_name: mongodb-container
    image: mongo
    volumes:
      - ./datamongodb:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network
  init-mongodb-data-fetcher:
    build:
      context: .
      dockerfile: dockerfile
    depends_on:
      - mongodb
    command: python mongodb_loader/datafetch_load_mongodb.py  
    volumes:
      - ./mongodb_loader:/app/mongodb_loader 
    networks:
      - app-network
  etl-app:
    container_name: etl-container
    build:
      context: ./mysql_loader
      dockerfile: Dockerfile
    depends_on:
      - mysql
    volumes:
      - ./mysql_loader:/app/mysql_loader
    command: python /app/mysql_loader/datatransfer_mongodb_mysql.py
    networks:
      - app-network
  mysql:
    image: mysql:latest
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: hogwarts
    ports:
      - "3306:3306" 
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
